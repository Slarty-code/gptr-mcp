version: '3.8'

services:
  gptr-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MCP_TRANSPORT=sse
      - DOCKER_CONTAINER=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
      # Ollama configuration
      - OPENAI_BASE_URL=http://host.docker.internal:11434/v1
      - FAST_LLM=ollama:gpt-oss:20b
      - SMART_LLM=ollama:gpt-oss:20b
      - STRATEGIC_LLM=ollama:gpt-oss:20b
      - EMBEDDING=ollama:snowflake-arctic-embed2
      - EMBEDDING_PROVIDER=ollama
      - MAX_ITERATIONS=2
      - LOG_LEVEL=INFO
      - PORT=8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gptr-mcp
    restart: unless-stopped
    profiles:
      - production

networks:
  gptr-mcp-net:
    driver: bridge
    # To connect to existing n8n network, run:
    # docker network connect n8n-mcp-net gptr-mcp 